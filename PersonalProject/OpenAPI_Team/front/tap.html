<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주제별 데이터 렌더링</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 레이아웃 스타일 */
        .container {
            display: flex;
            margin-top: 100px; /* 상단 여백 두 배로 */
        }


        
    .nav-wrapper {
    margin-top: 50px; /* 카테고리 전체를 밑으로 내리는 값 */
    background-color: #f2f2f2; /* 연한 배경색 추가 */
    padding: 20px; /* 안쪽 여백 추가로 더 깔끔하게 */
    border-radius: 5px; /* 모서리를 둥글게 */
    }   

        /* 왼쪽 카테고리 네비게이션 스타일 */
        .nav {
            width: 200px; /* 카테고리 네비게이션 너비 */
            flex-shrink: 0;
            margin-right: 20px;
            
        }

        /* 오른쪽 내용 스타일 */
        .content {
            flex-grow: 1;
            margin-left: 20px;
        }

        /* 카테고리 제목 */
        .nav-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: start; /* 왼쪽 정렬 */
            border-bottom: 1px solid #ddd; /* 카테고리 구분선 */
            padding-bottom: 5px; /* 하단 여백 추가 */
        }

        /* 카테고리 목록 스타일 */
        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            padding: 5px 10px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* 로그인 두꺼운 글씨 추가 */
        .login-link {
            font-weight: bold;
            font-size: 16px;
            color: black;
            margin-top: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }


        /* 데이터 목록 제목 스타일 */
#title {
    margin-top: -38px; /* 제목을 위로 이동 */
    margin-bottom: 43px; /* 제목과 테이블 사이의 여백을 추가 */
}




    </style>
</head>
<body>

<div class="container">
    <!-- 왼쪽 카테고리 네비게이션 -->


    <div class="nav-wrapper"> <!-- 부모 요소 추가 -->

    <nav class="nav flex-column">
        <!-- 서울 카테고리 -->
        <div class="nav-title">서울</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" id="seoul-info1">서울 정보 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="seoul-info2">서울 정보 2</a>
            </li>
        </ul>

        <!-- 경기 카테고리 -->
        <div class="nav-title">경기</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" id="gyeonggi-info1">경기 정보 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="gyeonggi-info2">경기 정보 2</a>
            </li>
        </ul>

        <!-- 인천 카테고리 -->
        <div class="nav-title">인천</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" id="incheon-info1">인천 정보 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="incheon-info2">인천 정보 2</a>
            </li>
        </ul>

        <!-- 문의 카테고리 -->
        <div class="nav-title">문의</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" id="query-info1">문의 정보 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="query-info2">문의 정보 2</a>
            </li>
        </ul>

        <!-- 로그인 -->
        <div class="login-link">
            <a href="#">로그인</a>
        </div>
    </nav>
</div> <!-- 부모 요소 끝 -->





    <!-- 오른쪽 데이터 표시 -->
    <div class="content">
        <h1 id="title">데이터 목록</h1>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- 데이터가 여기에 렌더링됨 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
